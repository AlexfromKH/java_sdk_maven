--- # Install JAva JDK SE11,and Maven

- hosts: ubuntu
  remote_user: ansible
  become: yes
  become_method: sudo
  gather_facts: yes
  connection: ssh
  tasks:

   - name: install JDK8
     apt:
       name: openjdk-8-jdk
       state: present
       update_cache: yes

   - name: Add $JAVA_HOME environment variable
     shell: echo 'JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/jre/bin' >> /etc/environment      
...
